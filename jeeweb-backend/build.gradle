// 添加Gradle插件
plugins {
    id "org.springframework.boot" version "1.4.3.RELEASE"
}

apply plugin: 'war'
apply plugin: 'eclipse-wtp'

apply from: "../gradle/java.gradle"
apply from: "../gradle/war.gradle"
apply from: "../gradle/eclipse.gradle"


//指定编码格式
[compileJava,compileTestJava,javadoc]*.options*.encoding = 'UTF-8'
//指定JDK的版本
//sourceCompatibility = 1.8
//targetCompatibility = 1.8


configurations {
    dev
    compile.exclude group: 'org.springframework.boot', module: 'spring-boot-starter-tomcat' // 不使用内嵌的Tomcat
}


// In this section you declare the dependencies for your production and test code
dependencies {
    // spring-mvc，支持 Web 应用开发，包含 Tomcat 和 
    compile("org.springframework.boot:spring-boot-starter-web")
    providedCompile("org.springframework.boot:spring-boot-starter-tomcat")
    providedCompile("org.apache.tomcat:servlet-api:6.0.45")
    //compile("org.springframework.boot:spring-boot-starter-security")
    // 用于生成spring-configuration-metadata.json文件
    compile("org.springframework.boot:spring-boot-configuration-processor")

    // mybatis (数据库持久层)
    compile("org.mybatis.spring.boot:mybatis-spring-boot-starter:1.1.1")
    // druid (数据库连接池)
    compile "com.alibaba:druid:1.0.26"
    // MySQL
    runtime('mysql:mysql-connector-java')

    // 添加适用于生产环境的功能，如性能指标和监测等功能
    runtime("org.springframework.boot:spring-boot-starter-actuator")

    // testing
    testCompile("org.springframework.boot:spring-boot-starter-test")

    // spring dev tools
    dev("org.springframework.boot:spring-boot-devtools")
}


// run spring boot app
bootRun {
    //addResources = true
    classpath = sourceSets.main.runtimeClasspath + configurations.dev
}

// run all task
task runAll {
    description 'Run all task'
    dependsOn bootRun
}